<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--Script Reference[1]-->
  <script src="zingchart.min.js"></script>
<script src="randomizer.js"></script>
<script type="text/javascript"></script>
</head>
<body>
  <!--Chart Placement[2]-->
  <div id="chartDiv"></div>
  <script>
    var chartData = {
      type: 'bar',  // Specify your chart type here.
      title: {
        text: 'Randomiiiiiizer' // Adds a title to your chart
      },
      legend: {}, // Creates an interactive legend
      series: [  // Insert your series data here.
          { values: [35, 42, 67, 89]},
          { values: [28, 40, 39, 36]}
      ]
    };
    zingchart.render({ // Render Method[3]
      id: 'chartDiv',
      data: chartData,
      height: 400,
      width: 600
    });
  </script>
  
  <div id="buttons">
	<input type="button" value="Randomize Computer" name="btn_generate" onClick="randomizeComputer()" class="">
	<input type="button" value="Randomize Human" name="btn_generate" onClick="randomizeHuman()" class="">
	<input type="button" value="Show Me" name="btn_showMe" onClick="showMe()" class="">
  
</body>
</html>
